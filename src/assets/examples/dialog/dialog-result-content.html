<h3 md-dialog-title>Alert</h3>
<!-- Alternatively, use <md-dialog-content> for the dialog's content -->
<div md-dialog-content>
    <p>You have unsaved changes. Would you like to save or delete your changes?</p>
</div>
<!-- Alternatively, use <md-dialog-actions> for the dialog's actions -->
<div md-dialog-actions align="end">
    <button md-button md-dialog-close="Delete" color="primary" class="example-uppercase-btn">Delete</button>
    <button md-button md-dialog-close="Save" color="primary" class="example-uppercase-btn">Save</button>
</div>
