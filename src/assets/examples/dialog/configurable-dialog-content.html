<h3 md-dialog-title>Configurable dialog</h3>
<md-dialog-content>
    <p>{{data}}</p>
    
    <p>Update size:</p>

    <md-input-container>
        <input mdInput [(ngModel)]="width" placeholder="Width" type="number" max="1000">
    </md-input-container>
    <md-input-container>
        <input mdInput [(ngModel)]="height" placeholder="Height" type="number" max="1000">
    </md-input-container>

    <button md-button (click)="changeSize()">Update Size</button>

    <p>Update position:</p>
    <md-input-container>
        <input mdInput [(ngModel)]="top" placeholder="Top" type="number">
    </md-input-container>
    <md-input-container>
        <input mdInput [(ngModel)]="bottom" placeholder="Bottom" type="number">
    </md-input-container>
    <md-input-container>
        <input mdInput [(ngModel)]="left" placeholder="Left" type="number">
    </md-input-container>
    <md-input-container>
        <input mdInput [(ngModel)]="right" placeholder="Right" type="number">
    </md-input-container>

    <button md-button (click)="changePos()">Update Position</button>
</md-dialog-content>
<md-dialog-actions align="end">
    <button md-button color="primary" (click)="closeDialog()">Close</button>
</md-dialog-actions>
