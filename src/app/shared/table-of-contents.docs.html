<div *ngIf="links?.length" class="docs-toc-container">
	<div class="docs-toc-heading">Contents</div>
	<nav>
		<a
			[href]="_rootUrl + '#' + link.link"
			*ngFor="let link of links; let i = index"
			class="docs-level-{{link.type}}">
			{{link.name}}
		</a>
		<a 
			[href]="_rootUrl + '#top'"
			class="docs-level-h3">
			Back to Top
		</a>
	</nav>
</div>
