Color:
<mat-radio-group [(ngModel)]="color">
    <mat-radio-button value="primary">Primary</mat-radio-button>
    <mat-radio-button value="accent">Accent</mat-radio-button>
    <mat-radio-button value="warn">Warn</mat-radio-button>
    <mat-radio-button value="">None</mat-radio-button>
</mat-radio-group>
<mat-checkbox [(ngModel)]="disabled">Disabled</mat-checkbox>
<hr>
<h3>Normal Buttons</h3>
<button mat-button [color]="color" [disabled]="disabled">Button</button>
<button mat-raised-button [color]="color" [disabled]="disabled">Raised Button</button>
<button mat-button class="example-uppercase-btn" [color]="color" [disabled]="disabled">Custom Button</button>
<button mat-fab [color]="color" [disabled]="disabled"><mat-icon>check</mat-icon></button>
<button mat-mini-fab [color]="color" [disabled]="disabled"><mat-icon>check</mat-icon></button>
<button mat-icon-button [color]="color" [disabled]="disabled">
    <mat-icon>check</mat-icon>
</button>
<br>
<h3>Link Button</h3>
<a mat-button [color]="color" [disabled]="disabled" routerLink=".">Button</a>
<a mat-raised-button [color]="color" [disabled]="disabled" routerLink=".">Raised Button</a>
<a mat-button class="example-uppercase-btn" [disabled]="disabled" [color]="color" routerLink=".">Custom Button</a>
<a mat-fab [color]="color" [disabled]="disabled" routerLink="."><mat-icon>check</mat-icon></a>
<a mat-mini-fab [color]="color" [disabled]="disabled" routerLink="."><mat-icon>check</mat-icon></a>
<a mat-icon-button [color]="color" [disabled]="disabled" routerLink=".">
    <mat-icon>check</mat-icon>
</a>
