<md-card>
    <md-card-title>Slide toggle configuration</md-card-title>
    <md-card-content>
        <section class="example-section">
            <label class="example-margin">Color:</label>
            <md-radio-group [(ngModel)]="color">
                <md-radio-button class="example-margin" value="primary">
                    Primary
                </md-radio-button>
                <md-radio-button class="example-margin" value="accent">
                    Accent
                </md-radio-button>
                <md-radio-button class="example-margin" value="warn">
                    Warn
                </md-radio-button>
                <md-radio-button class="example-margin" value="">
                    None
                </md-radio-button>
            </md-radio-group>
        </section>
        <section class="example-section">
            <label class="example-margin">Label Position:</label>
            <md-radio-group [(ngModel)]="labelPos">
                <md-radio-button value="before" class="example-margin">Before</md-radio-button>
                <md-radio-button value="after" class="example-margin">After</md-radio-button>
            </md-radio-group>
        </section>

        <section class="example-section">
            <md-checkbox class="example-margin" [(ngModel)]="checked">Checked</md-checkbox>
        </section>

        <section class="example-section">
            <md-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</md-checkbox>
            <md-checkbox class="example-margin" [(ngModel)]="disableRipple">Disable ripple</md-checkbox>
        </section>
    </md-card-content>
</md-card>
<md-card class="result">
    <md-card-title>Result</md-card-title>
    <md-card-content>
        <section class="example-section">
            <md-slide-toggle
                class="example-margin"
                [color]="color"
                [checked]="checked"
                [disabled]="disabled"
                [disableRipple]="disableRipple"
                [labelPosition]="labelPos">
                Slide me!
            </md-slide-toggle>
        </section>
    </md-card-content>
</md-card>
