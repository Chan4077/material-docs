<mat-card>
    <mat-card-title>Tooltip configuration</mat-card-title>
    <mat-card-content>
        <section class="example-section">
        <mat-select placeholder="Tooltip Position" [(ngModel)]="tooltipPosition" class="example-margin">
            <mat-option *ngFor="let pos of positions" [value]="pos.val">{{pos.displayVal}}</mat-option>
        </mat-select>
        </section>
        <section class="example-section">
            <label class="example-margin">Tooltip content</label>
            <mat-form-field class="example-margin">
                <input matInput [(ngModel)]="tooltipContent">
            </mat-form-field>
        </section>
        <section class="example-section">
            <mat-checkbox [(ngModel)]="tooltipDisabled" class="example-margin">Disable Tooltip</mat-checkbox>
            <mat-checkbox [(ngModel)]="tooltipCustomClass" class="example-margin">Has Custom Class</mat-checkbox>
        </section>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content>
        <section class="example-section example-result">
            <span
                [matTooltip]="tooltipContent"
                [matTooltipPosition]="tooltipPosition"
                [matTooltipDisabled]="tooltipDisabled"
                [matTooltipClass]="{'example-custom-tooltip': tooltipCustomClass}">
                Content
            </span>
        </section>
    </mat-card-content>
</mat-card>
