<md-sidenav-container fullscreen>
    <md-toolbar color="accent" class="mat-elevation-z6 docs-toolbar">
        <button md-icon-button (click)="componentSidenav.toggle()"><md-icon svgIcon="menu"></md-icon></button> Material2 Docs
        <span fxFlex></span>
        <a md-button href="https://material.angular.io" target="_blank" class="docs-btn">Official Docs <md-icon svgIcon="open-in-new"></md-icon></a>
        <button md-icon-button [mdMenuTriggerFor]="moreMenu"><md-icon svgIcon="dots-vertical"></md-icon></button>
        <button md-icon-button (click)="docsSidenav.toggle()" mdTooltip="View Sitemap"><md-icon svgIcon="sitemap"></md-icon></button>
        <md-menu #moreMenu="mdMenu">
            <button md-menu-item>View on Github</button>
            <button md-menu-item>About</button>
        </md-menu>
    </md-toolbar>
    <md-sidenav #componentSidenav mode="side" class="component-sidenav" align="start">
        <md-toolbar color="primary" class="mat-elevation-z6" style="position: sticky; top: 0; z-index: 1;">
            Components
            <span fxFlex></span>
            <button md-icon-button (click)="componentSidenav.close()"><md-icon svgIcon="arrow-collapse-left"></md-icon></button>
        </md-toolbar>
        <md-nav-list *ngFor="let category of categories">
            <h3 md-subheader class="sidenav-subheader">{{category.name}}</h3>
            <a md-list-item [routerLink]="['/components', component.id]" *ngFor="let component of category.items">{{component.name}}</a>
        </md-nav-list>
    </md-sidenav>
    <md-sidenav #docsSidenav mode="side" class="docs-sidenav" align="end">
        <md-toolbar color="primary" class="mat-elevation-z6"> Navigation</md-toolbar>
        <md-nav-list>
            <a md-list-item [routerLink]="['components']">Components</a>
            <a md-list-item [routerLink]="['guides']">Guides</a>
            <a md-list-item [routerLink]="['misc']">Miscalleneous</a>
            <a md-list-item [routerLink]="['license']">License</a>
        </md-nav-list>
    </md-sidenav>
    <div class="docs-title">
        <h1>Button</h1>
    </div>
    <div class="example-app">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
