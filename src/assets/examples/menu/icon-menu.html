<button md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon>more_vert</md-icon>
</button>
<md-menu #menu="mdMenu">
  <button md-menu-item (click)="redial()">
    <md-icon>dialpad</md-icon>
    <span>Redial</span>
  </button>
  <button md-menu-item disabled>
    <md-icon>voicemail</md-icon>
    <span>Check voicemail</span>
  </button>
  <button md-menu-item (click)="setAlerts()">
    <md-icon>{{alert ? 'notifications_off' : 'notifications'}}</md-icon>
    <span>{{alert ? 'Disable' : 'Enable'}} alerts</span>
  </button>
</md-menu>
