<md-sidenav-container fullscreen>
	<md-sidenav #exampleSidenav>
		<md-nav-list>
			<a md-list-item *ngFor="let nav of nav" [routerLink]="['/example/blog', nav.url]">{{nav.title}}</a>
		</md-nav-list>
	</md-sidenav>
	<md-toolbar color="primary">
		<button md-icon-button (click)="exampleSidenav.toggle()"><md-icon>menu</md-icon></button>
		Blog
	</md-toolbar>
</md-sidenav-container>
