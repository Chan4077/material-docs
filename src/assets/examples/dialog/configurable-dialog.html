<md-card>
    <md-card-title>Dialog configuration</md-card-title>
    <md-card-content>
        <section class="example-section">
            <label class="example-margin">Data for Dialog:</label>
            <md-form-field class="example-margin">
                <input mdInput [(ngModel)]="data" placeholder="Data">
            </md-form-field>
        </section>
        <section class="example-section">
            <md-checkbox class="example-margin" [(ngModel)]="disableClose">Disable close</md-checkbox>
        </section>
        <br>
        <section class="example-section">
            <button md-button (click)="openDialog()" class="example-uppercase-btn example-margin">Open Dialog</button>
        </section>
    </md-card-content>
</md-card>
