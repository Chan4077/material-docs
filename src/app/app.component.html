<md-sidenav-container fullscreen>
    <md-toolbar color="accent" class="mat-elevation-z6 docs-toolbar">
        <button md-icon-button (click)="componentSidenav.toggle()"><md-icon svgIcon="menu"></md-icon></button> Material2
        Docs
        <span fxFlex></span>
        <!-- Toggles the search and clears the search -->
        <a md-icon-button [routerLink]="['search']" mdTooltip="Search Docs">
            <md-icon svgIcon="magnify"></md-icon>
        </a>
        <button md-icon-button [mdMenuTriggerFor]="moreMenu"><md-icon svgIcon="dots-vertical"></md-icon></button>
        <button md-icon-button (click)="docsSidenav.toggle()" mdTooltip="View Sitemap"><md-icon svgIcon="sitemap"></md-icon></button>
        <md-menu #moreMenu="mdMenu">
            <button md-menu-item (click)="viewOnGithub()">View on Github</button>
            <button md-menu-item>About</button>
        </md-menu>
    </md-toolbar>
    <md-sidenav #componentSidenav [mode]="sidenavMode" class="component-sidenav mat-elevation-z4" align="start">
        <md-toolbar color="primary" class="mat-elevation-z6 sidenav-toolbar-left" style="position: sticky; top: 0; z-index: 1;">
            Components
            <span fxFlex></span>
            <button md-icon-button (click)="componentSidenav.close()"><md-icon svgIcon="arrow-collapse-left"></md-icon></button>
        </md-toolbar>
        <md-nav-list *ngFor="let category of categories">
            <h3 md-subheader class="sidenav-subheader">{{category.name}}</h3>
            <a md-list-item [routerLink]="['/components', component.id]" *ngFor="let component of category.items" routerLinkActive="active-link">{{component.name}}</a>
        </md-nav-list>
    </md-sidenav>
    <md-sidenav #docsSidenav [mode]="sidenavMode" class="docs-sidenav mat-elevation-z4" align="end">
        <md-toolbar color="primary" class="mat-elevation-z6">
            <button md-icon-button (click)="docsSidenav.close()"><md-icon svgIcon="arrow-collapse-right"></md-icon></button>
            <span fxFlex></span> Navigation
        </md-toolbar>
        <md-nav-list>
            <a md-list-item [routerLink]="['components']">Components</a>
            <a md-list-item [routerLink]="['guides']">Guides</a>
            <a md-list-item [routerLink]="['showcases']">Showcases</a>
            <a md-list-item href="https://github.com/Chan4077/material2-docs/blob/master/LICENSE" target="_blank">License</a>
            <a md-list-item [routerLink]="['search']">Search (experimental)</a>
        </md-nav-list>
    </md-sidenav>
    <div class="docs-title">
        <h1>{{docTitle}}</h1>
        <span fxFlex></span>
        <button md-icon-button (click)="openInExtDocs()" *ngIf="isExtDocsExist" mdTooltip="Open in Official Docs" mdTooltipPosition="left"
            style="background-color: white;"><md-icon svgIcon="angular-colour"></md-icon></button>
    </div>
    <div class="example-app">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
