<md-sidenav-container fullscreen>
    <md-toolbar color="accent" class="mat-elevation-z6 docs-toolbar">
        <button md-icon-button (click)="componentSidenav.toggle()" *ngIf="isComponentsPage"><md-icon svgIcon="mdi:menu"></md-icon></button> Material2
        Docs
        <span fxFlex></span>
        <button md-icon-button (click)="openPrefs()" mdTooltip="Preferences">
            <md-icon svgIcon="mdi:settings"></md-icon>
        </button>
        <button md-icon-button [mdMenuTriggerFor]="moreMenu"><md-icon svgIcon="mdi:dots-vertical"></md-icon></button>
        <button md-icon-button (click)="docsSidenav.toggle()" mdTooltip="View Sitemap"><md-icon svgIcon="mdi:sitemap"></md-icon></button>
        <md-menu #moreMenu="mdMenu">
            <button md-menu-item (click)="viewOnGithub()">View on Github</button>
            <button md-menu-item (click)="toggleTheme()">Toggle Theme</button>
        </md-menu>
    </md-toolbar>
    <md-sidenav #componentSidenav [mode]="sidenavMode" class="component-sidenav mat-elevation-z4" align="start">
        <md-toolbar color="primary" class="mat-elevation-z6 sidenav-toolbar-left">
            Components
            <span fxFlex></span>
            <button md-icon-button (click)="componentSidenav.close()"><md-icon svgIcon="mdi:arrow-collapse-left"></md-icon></button>
        </md-toolbar>
        <md-nav-list *ngFor="let category of categories">
            <h3 md-subheader class="sidenav-subheader">{{category.name}}</h3>
            <a md-list-item [routerLink]="['/components', component.id]" *ngFor="let component of category.items" routerLinkActive="active-link" (click)="componentSidenav.close()">{{component.name}}</a>
        </md-nav-list>
    </md-sidenav>
    <md-sidenav #docsSidenav [mode]="sidenavMode" class="docs-sidenav mat-elevation-z4" align="end">
        <md-toolbar color="primary" class="mat-elevation-z6">
            <button md-icon-button (click)="docsSidenav.close()"><md-icon svgIcon="mdi:arrow-collapse-right"></md-icon></button>
            <span fxFlex></span> Navigation
        </md-toolbar>
        <md-nav-list>
            <a md-list-item [routerLink]="['components']" (click)="docsSidenav.close()">Components</a>
            <a md-list-item [routerLink]="['guides']" (click)="docsSidenav.close()">Guides</a>
            <a md-list-item [routerLink]="['showcases']" (click)="docsSidenav.close()">Showcases</a>
            <a md-list-item href="https://github.com/Chan4077/material2-docs/blob/master/LICENSE" target="_blank" (click)="docsSidenav.close()">License</a>
            <a md-list-item [routerLink]="['search']" (click)="docsSidenav.close()">Search (experimental)</a>
        </md-nav-list>
    </md-sidenav>
    <div class="docs-title" fxLayout="row">
        <h1>{{docTitle}}</h1>
        <span fxFlex></span>
        <button md-icon-button (click)="openInExtDocs()" *ngIf="isExtDocsExist" mdTooltip="Open in Official Docs" mdTooltipPosition="left"
            style="background-color: white;"><md-icon svgIcon="angular-colour"></md-icon></button>
    </div>
    <div class="example-app">
        <router-outlet></router-outlet>
        <footer class="docs-footer">
            <p>Docs originated from <a href="https://material.angular.io" mdTooltip="Visit original docs" target="_blank" class="docs-link">Material.Angular.io</a></p>

            <a href="https://angular.io" mdTooltip="Visit angular.io" target="_blank" class="docs-link">Learn Angular</a>
        </footer>
    </div>
</md-sidenav-container>
